<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />

    <title>Frontend Mentor | Manage landing page</title>
  </head>
  <body>

    <nav class="relative container mx-auto lg:p-12 p-6">
      <!-- flex container -->
      <div class="flex justify-between items-center">
        <!-- logo -->
        <div class="pt-2">
          <img src="../images/logo.svg" alt="logo" />
        </div>
        <!-- menu Items -->
        <div class="hidden md:flex space-x-4 lg:space-x-8">
          <a href="" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="" class="hover:text-darkGrayishBlue">Product</a>
          <a href="" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- button -->
        <a
          href=""
          class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight"
          >Get Started</a
        >
      </div>
    </nav>
  </body>
</html>
